<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jqscripts.js"></script>
  <script src="js/scripts.js"></script>
  <title>Flashcards</title>
</head>

<body>
  <div class="container">
    <h1>Flashcards</h1> 
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">JavaScript</h5>
        <p class="card-text">
          <div id="Javascript-hidden">
            <p><span class="clickable-1">Javascript</span></p>
          </div>
          <div id="Javascript-shown">
            <p><span class="clickable-1">object-oriented computer programming language commonly used to create interactive effects within web browsers</span></p>
          </div>
        </p>
      </div>
    </div>

    <div id="Variables-hidden">
      <p><span class="clickable-2">Variables</span></p>
    </div>
    <div id="Variables-shown">
      <p><span class="clickable-2">definition</span></p>
    </div>
  </div>
</body>
</html>
